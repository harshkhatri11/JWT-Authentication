spring.application.name=JWT-Authentication

jwt.secret = ${JWT_SECRET}
jwt.expiration=3600000

# PostgresSQL Connection Configuration
spring.datasource.url=${DB_DATASOURCE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#Show SQL statements via logger
logging.level.org.hibernate.SQL=DEBUG

# Logging time taken by each SQL query
logging.level.org.hibernate.stat=DEBUG
spring.jpa.properties.hibernate.generate_statistics=false


# Dialect for PostgresSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
